<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Change Language</title>
</head>
<body>
    <button id="changeTextButton">ENG</button>
    <p id="textToChange">Привет, мир!</p>

    <script src="script.js"></script>
</body>
<script>
    document.getElementById('changeTextButton').addEventListener('click', function() {
    var textElement = document.getElementById('textToChange');
    if (textElement.textContent === 'Привет, мир!') {
        textElement.textContent = 'Hello, world!';
    } else {
        textElement.textContent = 'Привет, мир!';
    }
});
</script>
</html>
