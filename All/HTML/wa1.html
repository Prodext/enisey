<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Form</title>
<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="buyButton">Купить</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Оформление заказа</h2>
    <form id="orderForm">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="name">Имя Фамилия:</label><br>
      <input type="text" id="name" name="name" required><br>
      <label for="phone">Телефон:</label><br>
      <input type="tel" id="phone" name="phone" maxlength="11" required><br>
      <label for="payment">Способ оплаты:</label><br>
      <select id="payment" name="payment" required>
        <option value="">Выберите способ оплаты</option>
        <option value="sbp">СБП</option>
        <option value="yandex">Yandex Pay</option>
      </select><br>
      <input type="submit" value="Отправить">
    </form>
  </div>
</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("buyButton");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// Get the form element
var form = document.getElementById("orderForm");

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {

}

</script>

</body>
</html>
